<ion-content>
  <ion-list padding-top>
    <ion-item no-padding>
      <span class="body-1 gray">CBSA Title</span>
      <p class="body-2">{{market?.CBSATitle}}</p>
    </ion-item>

    <ion-item no-padding>
      <span class="body-1 gray">Size Rank</span>
      <p class="body-2">{{market?.SizeRank}}</p>
    </ion-item>

    <ion-item no-padding>
      <span class="body-1 gray">Health Index</span>
      <p class="body-2">{{market?.MarketHealthIndex}}</p>
    </ion-item>

    <ion-item no-padding>
      <span class="body-1 gray">Sell for Gain</span>
      <p class="body-2">{{market?.SellForGain}}</p>
    </ion-item>

    <ion-item no-padding>
      <span class="body-1 gray">Prev Foreclosed</span>
      <p class="body-2">{{market?.SellForGain}}</p>
    </ion-item>

    <ion-item no-padding>
      <span class="body-1 gray">Foreclosure Ratio</span>
      <p class="body-2">{{market?.ForeclosureRatio}}</p>
    </ion-item>
  </ion-list>
</ion-content>
